<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Payment Gateway</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https//use.fontawesome.com/releases/v5.5.0/css/all.css">
    </head>
    <body>
   <div class="wrapper">
    <div class="payment">
        <h2> Payment Gateway</h2>
        <div class="form">
            <div class="card space icon-relative">
                <label class="label">Card Holder</label>
                <input type="text"class="input" name="card_holder" placeholder="coding market">
                <i class="fas fa-user"></i>
                <i class="fa fa-credit-card-alt" aria-hidden="true"></i> 
            </div>
            <div class="card space icon-relative">
                 <label class="label">Card Number</label>
                <input type="text"class="input" name="card_number" placeholder="Card Number">
                <i class="far fa-credit-card"></i>
            </div>
            <div class="card-grp space">
                <div class="card-item icon-relative">
             <label class="label">Expiry Date</label>
                <input type="text"class="input" name="expiry date" placeholder="00 / 00">
                <i class="far fa-calender-alt"></i>
            </div>
             <div class="card-item icon-relative ">
             <label class="label">CVC</label>
                <input type="text"class="input" name="cvc" placeholder="000">
                <i class="fas fa-lock"></i>
            </div>
        </div>
        <div class="btn">
        pay
        </div>
        </div>
    </div>
   </div>
    </body>
</html>
